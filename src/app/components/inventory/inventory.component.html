<div *ngIf="observables$ | async as data">
  <div class="filter-controls">
    <label>Filter:</label>
    <select (change)="setFilterType($event)">
      <option *ngFor="let option of filterOptions">{{ option }}</option>
    </select>
  </div>
  <div class="sort-controls">

  </div>
  <app-inventory-list
    [groceries]="data.groceries"
  />
</div>
